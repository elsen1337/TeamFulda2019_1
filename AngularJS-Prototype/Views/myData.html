
<div id="lessorSidenavBorder">
    <div id="lessorSidenavCont">
        <div id="lessorSidenav" data-ng-include="'Views/lessorSidenav.html'">{{rolle}}Sidenav.html</div>
    </div>
</div>
<div id="tenantSidenavBorder">
    <div id="tenantSidenavCont">
        <div id="tenantSidenav" data-ng-include="'Views/tenantSidenav.html'">{{rolle}}Sidenav.html</div>
    </div>
</div>

<div id="myDataPage">
    <!--tipp fÃ¼r weiteres deven: repeat directiven von angularjs nutzen um derartige tables zu machen, ist mega ez-->
    <!--am ende werden die daten dann immer (in einer fctn im controller scope) mit $http gefetcht vom server und -->
    <!--nem json obj oder so zugewisen, das man dann in den directiven benutzen kann, um ein tabelle dynamisch zu erstellen-->

    <h3>My Data</h3>
    <img src="./benutzerbild" height="130px" width="192px" alt="Here could be a picture of you."/>
    <div id="dataTable">
        <table>
            <tr>
                <td class="myData-festeVar">Role</td>
                <td class="myData-loseVar" ng-model="$scope.tableRole"></td>
            </tr>

            <tr>
                <td class="myData-festeVar">Salutation</td>
                <td class="myData-loseVar" ng-model="$scope.tableSalutation"></td>
            </tr>

            <tr>
                <td class="myData-festeVar">First Name</td>
                <td class="myData-loseVar" ng-model="$scope.tableFirstName"></td>
            </tr>

            <tr>
                <td class="myData-festeVar">Last Name</td>
                <td class="myData-loseVar" ng-model="$scope.tableLastName"></td>
            </tr>

            <tr>
                <td class="myData-festeVar">E-Mail</td>
                <td class="myData-loseVar" ng-model="$scope.tableEmail"></td>
            </tr>

            <tr>
                <td class="myData-festeVar">Birth Date</td>
                <td class="myData-loseVar" ng-model="$scope.tableBirthDate"></td>
            </tr>
        </table>
    </div>
    <div id="editBtn">
        <md-button class="login-btn" id="editDataBtn" name="edit" ng-click="editData()">Edit Password</md-button>
        <div id="succesText"></div>
    </div>

    <div id="myDataOutput">
        <h3>Change Password</h3>
        <p class="myData-input">
            <md-input-container>
                <input id="oldPw" placeholder="Old Password" type="password" ng-model="$scope.oldPw">
            </md-input-container>
        </p>
        <p class="myData-input">
            <md-input-container>
                <input id="newPw" placeholder="New Password" type="password" ng-model="$scope.newPw">
            </md-input-container>
            <md-input-container>
                <input id="repeatPw" placeholder="Repeat Password" type="password" ng-model="$scope.repeatPw">
            </md-input-container>
        </p>
        <p>
            <div id="notEqualText"></div>
            <md-button class="login-btn" name="send" ng-click="sendData()">Send</md-button>
        </p>
    </div>
</div>
