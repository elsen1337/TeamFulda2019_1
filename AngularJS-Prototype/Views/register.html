<div id="register">
    <h1>Register Test</h1>
    <form name="registerForm">
        <md-input-container>
            <label>Last Name</label>
            <input type="text" data-ng-model="LastName" required="" md-maxlength="25">
        </md-input-container>
        <md-input-container>
            <label>Name</label>
            <input type="text" data-ng-model="Name" required="" md-maxlength="25">
        </md-input-container>
        <md-input-container>
            <label>Address</label>
            <input type="text" data-ng-model="Address" required="" md-maxlength="25">
        </md-input-container>
        <md-button>Register</md-button>
    </form>
</div>
