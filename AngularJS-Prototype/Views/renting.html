<style>
    #renting-title {
        text-align: center;
    }

    #md-text-area {
        display: block;
        margin-bottom: 20px;
    }

    @media only screen and (max-width: 600px) {
        #first_line md-input-container
        {
            display: block;
        }
		
		#renting-title {
			margin-top: 50px;
		}

        #first_line md-input-container
        {
            display: block;
        }

    }

    #renting-frame{
        margin-bottom: 10px;
    }

</style>

<h1 id="renting-title">Renting</h1>
<div id="renting-frame" layout="row" layout-align="center">
<form name="wohnungsform"  ng-app="studyHomeApp" ng-controller="RentingCtrl">

    <md-input-container>
    <div class="col-sm-12">
        <p>Here you can upload pictures for your estate.</p>
        <input type="file"  id="fileinput" name="bilder" aria-label="bilderInput" file-model="bilder" multiple="multiple" class="form-control" required=""/>
    </div>
        <div ng-messages="wohnungsform.pictures.$error">
        <div ng-message="required">This is required!</div>
        </div>
    </md-input-container>


    <md-input-container>
        <div class="col-sm-12">
            <md-button type="submit" ng-click="submit()" class="btn btn-default">Submit</md-button>
        </div>
    </md-input-container>

    <div id="first_line">
        <md-input-container>
            <label>Headline</label>
            <input type="text" ng-model="name" name="name" required="">
            <div ng-messages="wohnungsform.name.$error">
                <div ng-message="required">This is required!</div>
            </div>
        </md-input-container>

        <md-input-container>
            <label>Rental Fee â‚¬</label>
            <input type="number" ng-model="preis" name="preis" required="">
            <div ng-messages="wohnungsform.preis.$error">
                <div ng-message="required">This is required!</div>
            </div>
        </md-input-container>
    </div>

    <div id="second_line">
        <md-input-container>
            <label>Distance Meter</label>
            <input type="number" ng-model="entf_meter" name="entf_meter" required="">
            <div ng-messages="wohnungsform.entf_meter.$error">
                <div ng-message="required">This is required!</div>
            </div>
        </md-input-container>

        <md-input-container>
            <label>Distance Minutes</label>
            <input type="number" ng-model="entf_min" name="entf_min" required="">
            <div ng-messages="wohnungsform.entf_min.$error">
                <div ng-message="required">This is required!</div>
            </div>
        </md-input-container>
    </div>

        <div id="third_line">

            <md-input-container>
                <label>Postcode</label>
                <input type="number" ng-model="plz" name="plz" required="">
                <div ng-messages="wohnungsform.plz.$error">
                    <div ng-message="required">This is required!</div>
                </div>
            </md-input-container>

            <md-input-container>
                <label>City</label>
                <input type="text" ng-model="ort" name="ort" required="">
                <div ng-messages="wohnungsform.ort.$error">
                    <div ng-message="required">This is required!</div>
                </div>
            </md-input-container>

        <md-input-container>
            <label>Street a. No.</label>
            <input type="text" ng-model="str" name="str" required="">
            <div ng-messages="wohnungsform.str.$error">
                <div ng-message="required">This is required!</div>
            </div>
        </md-input-container>

        </div>


    <md-input-container id="md-text-area">
        <label>Description</label>
        <textarea ng-model="beschr"></textarea>
        </div>
    </md-input-container>

  </form>
</div>
