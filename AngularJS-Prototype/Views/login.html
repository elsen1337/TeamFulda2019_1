<style>
    .login-border
    {
        margin-top: 50px;
    }

</style>


<div id="login" data-ng-controller="LoginCtrl">
    <border class="login-border">
        <form class="login-form">
            <div>
                <md-input-container class="login-title">
                    <h1>Login</h1>
                </md-input-container>
            </div>
            <div class="login">
                <md-input-container class="md-block">
                    <label>E-Mail</label>
                    <input id="email" required="" type="email" name="email" ng-model="email" ng-pattern="/^.+@.+\..+$/"
                           placeholder="Max.Mustermann@informatik.hs-fulda.de">
                    <!--<div ng-messages="login-form.login.md-block.email.$error" role="alert">
                        <div ng-message="['required', 'pattern']">
                            Your E-Mail must look like a valid E-Mail address.
                        </div>
                    </div>-->
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input id="passwort" required="" type="password" name="passwort" placeholder="••••••••">
                </md-input-container>
                <md-button type="submit" class="login-btn" ng-click="login()">
                    Login
                </md-button>
                <md-input-container class="md-block">
                    <a href="#">Forgot Password?</a>
                </md-input-container>
            </div>
            <div class="registrieren">
                <md-input-container>
                    <h3>Create new User</h3>
                </md-input-container>
            </div>
            <md-button class="login-btn" ng-click="goto('/register')" name="{{routes.page4}}" type="submit">
                Register
            </md-button>
        </form>
    </border>
</div>
