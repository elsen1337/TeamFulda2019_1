<div id="login">
    <h1>Login Test</h1>

    <form name="loginForm">
        <md-input-container>
            <label>Name</label>
            <input type="text" data-ng-model="name" required="" md-maxlength="50">
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input type="password" data-ng-model="password" required="" md-maxlength="30">
        </md-input-container>
        <md-button>Login</md-button>
    </form>
</div>
